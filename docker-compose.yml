services:
  web:
    build: .
    command: python dropship_project/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1] your-cloudflare-domain.com
      - CLOUDFLARE_API_KEY=your_cloudflare_api_key
      - CLOUDFLARE_EMAIL=your_email@example.com
    depends_on:
      - db
  
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=dropship_db
      - POSTGRES_USER=dropship_user
      - POSTGRES_PASSWORD=dropship_password

volumes:
  postgres_data:
