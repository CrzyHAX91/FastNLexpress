name: CodeQL Analysis and Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django pytest pytest-cov flake8
        # Voeg hier meer dependencies toe

    - name: Run tests with coverage
      run: |
        pytest --cov=./ --cov-report=xml
        # Dit genereert een coverage-rapport in XML-formaat

    - name: Lint code with flake8
      run: flake8 .
    
    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: code-coverage
        fail_ci_if_error: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      run: |
        if [[ "${{ matrix.language }}" == "python" ]]; then
          python setup.py install || echo "No setup.py found"
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  notify:
    name: Notify on Slack
    runs-on: ubuntu-latest
    if: ${{ failure() || success() }} # Voer notificatie uit ongeacht succes of falen

    steps:
    - name: Send Slack Notification
      uses: slackapi/slack-github-action@v1.23.0
      with:
        slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
        channel-id: C12345678
        text: |
          Workflow *${{ github.workflow }}* op *${{ github.ref_name }}* is afgerond!
          Status: *${{ job.status }}*
          Bekijk de resultaten hier: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}




    
