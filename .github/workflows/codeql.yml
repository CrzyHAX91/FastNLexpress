## ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.

name: CodeQL Analysis

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '0 0 * * 1' # Wekelijkse analyse op maandag om 00:00 UTC

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found, skipping..."
          pip install django  # Zorg ervoor dat Django is ge√Ønstalleerd indien nodig

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        run: |
          if [[ "${{ matrix.language }}" == "python" ]]; then
            if [ -f "setup.py" ]; then
              python setup.py install
            elif [ -f "pyproject.toml" ]; then
              pip install .
            else
              echo "No setup.py or pyproject.toml found, skipping build step..."
            fi
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      run: |
        if [[ "${{ matrix.language }}" == "python" ]]; then
          python setup.py install
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    - name: Set up Python
      uses: actions/setup-python@v3

