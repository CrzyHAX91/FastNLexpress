<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Recent Orders</h2>
    <ul>
        {% for order in recent_orders %}
            <li>Order ID: {{ order.id }} - Total: {{ order.total_price }}</li>
        {% endfor %}
    </ul>
    <p>Total Sales: {{ total_sales }}</p>
    <a href="{% url 'product_list' %}">Manage Products</a>
</body>
</html>
